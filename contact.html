<section>
    <div class="py-8 lg:py-16 max-w-screen-md mx-auto">
        <h2 class="block bg-slate-200 text-cyan-400 font-bold text-center text-2xl rounded-md shadow-lg">Contact Us!</h2>
        <p class="block bg-slate-200 text-cyan-400 font-bold text-center text-xl rounded-md shadow-lg">tell us what you think..</p>

        <form class="bg-cyan-100 p-7 rounded-md space-y-7 shadow-lg">
            <div>
                <label for="text" class="block py-4 font-bold text-cyan-500">First Name</label>
                <input class="w-full rounded-sm bg-slate-100" type="text" id="text" placeholder="Jon" required>
            </div>

            <div>
                <label for="text" class="block py-4 font-bold text-cyan-500"> Last Name</label>
                <input class="w-full rounded-sm bg-slate-100" type="text" id="text" placeholder="Snow" required>
            </div>

            <div>
                <label for="email" class="block py-4 font-bold text-cyan-500"> Email</label>
                <input class="w-full rounded-sm bg-slate-100" type="email" id="email" placeholder="Jonsnow@got.com" required>
            </div>

            <div>
                <label for="subject" class="block py-4 font-bold text-cyan-500"> Topic</label>
                <input class="w-full rounded-sm bg-slate-100" type="text" id="subject" required placeholder="Today I'd like to discuss..">
            </div>

            <div>
                <label for="message" class="block py-4 font-bold text-cyan-500"> Your Message</label>
                <textarea id="textarea" required placeholder="Hello..." class="w-full rounded-sm bg-slate-100"></textarea>
            </div> 

            <div class="flex justify-center">
            <button type="submit" class="text-2xl bg-slate-100 hover:bg-slate-200 hover:text-cyan-400 transition ease-linear duration-75 rounded-md text-cyan-500 font-bold w-full">Submit</button>

        </form>
